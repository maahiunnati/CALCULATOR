<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <title>Calculator</title>
    <link rel="stylesheet" href="css/home.css">
  </head>
  <body>
    <div class="">
      <form class="" action="index.html" method="post">
        <input type="text" name="" value="" id="display1" autocomplete="off">
        <input type="text" name="" value="" id="display2" disabled></br>
        <input type="button" id="btn" name="" onclick="fact()" value="x!">
        <input type="button" id="btn" name="" onclick="sqrt()" value="√">
        <input type="button" id="btn"name="" onclick="oper('**2')" value="x^2">
        <input type="button" id="btn"name="" onclick="oper('**')" value="x^y">
        <input type="button" id="btn"name="" onclick="oper('**-1')" value="x^-1">
        <br>
        <input type="button" id="btn" name="" onclick="pi()" value="pi">
        <input type="button" id="btn" name="" onclick="e()" value="e">
        <input type="button" id="btn"name="" onclick="oper('%')" value="rem">
        <input type="button" id="btn"name="" onclick="show('(')" value="(">
        <input type="button" id="btn"name="" onclick="show(')')" value=")">
        <br>
        <input type="button" id="btn" name="" onclick="show('7')" value="7">
        <input type="button" id="btn" name="" onclick="show('8')" value="8">
        <input type="button" id="btn"name="" onclick="show('9')" value="9">
        <input type="button" id="btn1"name="" onclick="clr()" value="AC">
        <input type="button" id="btn1"name="" onclick="del()" value="←">
        <br>
        <input type="button" id="btn" name="" onclick="show('4')" value="4">
        <input type="button" id="btn" name="" onclick="show('5')" value="5">
        <input type="button" id="btn"name="" onclick="show('6')" value="6">
        <input type="button" id="btn"name="" onclick="oper('+')" value="+">
        <input type="button" id="btn"name="" onclick="oper('-')" value="-">
        <br>
        <input type="button" id="btn" name="" onclick="show('1')" value="1">
        <input type="button" id="btn" name="" onclick="show('2')" value="2">
        <input type="button" id="btn"name="" onclick="show('3')" value="3">
        <input type="button" id="btn"name="" onclick="oper('*')" value="x">
        <input type="button" id="btn"name="" onclick="oper('/')" value="/">
        <br>
        <input type="button" id="btn" name="" onclick="show('0')" value="0">
        <input type="button" id="btn" name="" onclick="show('.')" value=".">
        <input type="button" id="btn"name="" onclick="oper('*10**')" value="10^x">
        <input type="button" id="btn"name="" onclick="answer()" value="Ans">
        <input type="button" id="btn"name="" onclick="solve()" value="=">
        <br>
        <input type="button" id="btn" name="" onclick="trig('sin')" value="Sin">
        <input type="button" id="btn" name="" onclick="trig('cos')" value="Cos">
        <input type="button" id="btn" name="" onclick="trig('tan')" value="Tan">
        <input type="button" id="btn" name="" onclick="log()" value="log">
        <input type="button"  id="btn" name="" onclick="cls()" value="Rest">
        <br>


      </form>
    </div>
